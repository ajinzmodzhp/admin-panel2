<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GG Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="card" id="loginCard" aria-live="polite">
      <h1>Admin Login</h1>
      <p class="muted">Enter the master access key to open the admin panel.</p>

      <input id="masterInput" placeholder="Enter master key" type="password" autocomplete="off" />
      <label class="row"><input id="remember" type="checkbox" /> Remember me (local-only)</label>
      <div class="row">
        <button id="submitMaster">Submit</button>
      </div>

      <p id="loginMessage" class="muted"></p>
      <p class="muted small">Master key is the one you set. Keep it secret.</p>
    </div>

    <div class="card hidden" id="panelCard">
      <h1>Admin Panel</h1>

      <div class="btn-row">
        <button id="btnRevoke">Revoke Key</button>
        <button id="btnGenerate">Generate Key</button>
        <button id="btnStats">Statistics</button>
      </div>

      <div id="revokeArea" class="panel-area hidden">
        <h2>Active Keys</h2>
        <div id="keysList" class="loading">Loadingâ€¦</div>
      </div>

      <div id="generateArea" class="panel-area hidden">
        <h2>Generate Keys</h2>
        <label>CHOOSE HOW MANY TO GENERATE</label>
        <input id="genCount" type="number" min="1" max="200" value="1" />
        <div class="row">
          <button id="chooseCount">CHOOSE</button>
        </div>

        <div id="expiryStep" class="hidden">
          <label>Enter expiration (format: <code>1H</code>, <code>1D</code>, or <code>LT</code> for lifetime)</label>
          <input id="genExpiry" placeholder="e.g. 1H or 1D or LT" />
          <div class="row">
            <button id="createKeys">CHOOSE</button>
          </div>
        </div>

        <div id="generatedList" class="generated-list"></div>
      </div>

      <div id="statsArea" class="panel-area hidden">
        <h2>Statistics</h2>
        <div id="statsBox" class="loading">Loading...</div>
        <h3>Recent Events</h3>
        <div id="recentEvents"></div>
      </div>

      <p style="margin-top:12px;"><button id="logoutBtn" class="danger">Logout</button></p>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
